<div class="form-container">
    <h2 class="text-2xl mb-5 text-center font-bold text-indigo-500">Register</h2>

    <form [formGroup]="form" (ngSubmit)="register()">
        <div>
            <label for="price" class="block text-sm font-medium text-indigo-700">Email</label>
            <div class="relative mt-1 rounded-md shadow-sm">
                <input type="text" name="email" formControlName="email" required
                    class="block w-full bg-indigo-50 rounded-md border-gray-300 pl-3 pr-3 focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm"
                    placeholder="Email">
            </div>
        </div>

        <br>

        <div>
            <label for="price" class="block text-sm font-medium text-indigo-700">Password</label>
            <div class="relative mt-1 rounded-md shadow-sm">
                <input type="password" name="password" formControlName="password" required
                    class="block w-full bg-indigo-50 rounded-md border-gray-300 pl-3 pr-3 focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm"
                    placeholder="Password">
            </div>
        </div>

        <div class="flex flex-row justify-center gap-x-5 my-5">
            <button class="rounded-md px-4 py-2 text-white" [ngClass]="form.valid == false ? 'bg-indigo-300' : 'bg-indigo-500'" type="submit" [disabled]="!form.valid">Sign Up</button>
        </div>
    </form>

    <a class="text-indigo-500 text-center text-sm" routerLink="/sign-in">Already have an account? Sign In</a>
</div>
